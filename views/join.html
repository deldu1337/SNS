{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group">
        <label for="join-email">이메일</label>
        <input id="join-email" type="email" name="email"></div>
      <div class="input-group">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nick"></div>
      <div class="input-group">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password"></div>
      <div class="input-group">
        <label for="join-question">질문</label>
        <select name="question" style="height:35px;" name="question">
          <option value="place">기억에 남는 추억의 장소는?</option>
          <option value="arrive">다시 태어나면 되고 싶은 것은?</option>
          <option value="best">나의 보물 1호는?</option>
          <option value="ideal">나의 이상형은?</option>
          <option value="color">가장 좋아하는 색깔은?</option>
          <option value="food">가장 좋아하는 음식은?</option>
        </select>
      </div>
      <div class="input-group">
        <label for="join-answer">답</label>
        <input id="join-answer" type="text" name="answer">
      </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
